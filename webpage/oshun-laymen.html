<!DOCTYPE html>
<html>

<head>
	<title>Oshun-Analysis</title>
	<meta charset="UTF-8">
	<meta name="viewport" http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="/resources/demos/style.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css" />

	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
	<script src="jquery.circle-progress.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js"></script>

	<style>
		body {
			position: relative;

			font-family: "Lato", sans-serif;
			background-color: #F8F8FF;
		}

		h1 {
			font-family: 'Titillium Web', sans-serif;
			font-size: 36px;
			color: #082081
		}

		.sidebar {
			height: 100%;
			width: 0;
			position: fixed;
			z-index: 1;
			top: 0;
			left: 0;
			background-color: #393456;
			color: white;
			overflow-x: hidden;
			transition: 0.5s;
			padding-top: 60px;
		}

		.sidebar a {
			padding: 8px 8px 8px 32px;
			text-decoration: none;
			font-size: 25px;
			color: white;
			display: block;
			transition: 0.3s;
		}

		.sidebar a:hover {
			color: #f1f1f1;
		}

		.sidebar .closebtn {
			position: absolute;
			top: 0;
			right: 25px;
			font-size: 36px;
			margin-left: 50px;
		}

		.openbtn {
			width: 100%;
			font-size: 20px;
			cursor: pointer;
			color: black;
			padding: 14px 15px;
			border: none;
			text-align: left;
		}

		#main {
			transition: margin-left .5s;
			padding: 16px;
		}

		@media screen and (max-height: 450px) {
			.sidebar {
				padding-top: 15px;
			}

			.sidebar a {
				font-size: 18px;
			}
		}

		.progressContainer {
			margin-top: 10px;
			display: grid;
			grid-template-rows: auto auto auto auto;
			grid-row-gap: 10px;
			align-content: start;

		}

		.progContainer {
			height: 160px;
			color: white;
			background-color: #393456;
			border-radius: 6px;
			display: grid;
			grid-template-columns: 160px auto;
			align-content: center;
		}

		.progValContainer {
			position: relative;
			padding: 0;
		}

		.progVal {
			position: absolute;
			top: 50%;
			left: 30%;
			transform: translate(-50%, -50%);
			display: flex;
			flex-direction: row;
			gap: 10px;
		}

		.progVal1 {
			position: absolute;
			top: 50%;
			left: 35%;
			transform: translate(-50%, -50%);
		}

		.progress {
			margin-left: 10px;
		}

		.circle-progress {
			width: 120px;
			height: auto;
		}

		.circle-progress-value {
			stroke-width: 10px;
			stroke: white;
		}

		.circle-progress-circle {
			stroke-width: 10px;
			stroke: grey;
		}

		.circle-progress-text {
			fill: white;
		}

		.fadeInSuitable {
			width: 350px;
			background-color: white;
			color: black;
			display: none;
			position: absolute;
			top: 40%;
			left: 2.5%;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			border-radius: 6px;

		}

		.fadeInContent {
			display: grid;
			background-color: white;
			width: 100%;
			height: 100%;
			border-radius: 6px;

		}

		.fadeInContentDetail {
			grid-area: 1 / 1;
			width: 100%;
			height: 100%;
			z-index: 10;
			border-radius: 6px;
			position: relative;
		}

		.wave-container {
			grid-area: 1 / 1;
			width: 100%;
			height: 100%;
			display: grid;
			grid-template-rows: auto auto;
			border-radius: 6px;
		}


		.fadeInNotSuitable {
			width: 350px;
			background-color: white;
			color: black;
			display: none;
			position: absolute;
			top: 40%;
			left: 2.5%;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
		}

		.buttonReport {
			background-color: white;
			color: black;
			border: 2px solid #f44336;
		}

		.buttonReport:hover {
			background-color: #f44336;
			color: white;
		}
	</style>
</head>

<body>

	<script>
		function openNav() {
			document.getElementById("mySidebar").style.width = "250px";
			document.getElementById("main").style.marginLeft = "250px";
		}

		function closeNav() {
			document.getElementById("mySidebar").style.width = "0";
			document.getElementById("main").style.marginLeft = "0";
		}
	</script>
	<table style="display: none;">
		<tr>
			<th>
				<div id="div_g" style="width:0px; height:0px;display: none;"></div>

				<script type="text/javascript">
					$('.progress').circleProgress({
						max: 29,
						value: 0,
						textFormat: 'percent',
					});
					// max samples for dygraph
					var maxSamples = 60;

					// relative path to the sensor data for get/post:
					var serverPath = "/sensor/:80";

					// callback when the Web page has been loaded
					$(document).ready(function () {
						var data = [];
						var g = new Dygraph(document.getElementById("div_g"), data,
							{
								labels: ['Time', 'Volume'],
							});


						window.intervalId = setInterval(function () {
							// callback for interval timer for every second
							$.getJSON(serverPath, function (result) {
								data = [];
								var dt = 1.0 / result.fs;
								var t = 0;
								var tp = 0;

								if (result.waterDetected == 0) {
									//document.getElementById("detected").innerHTML = "Water detected! Commencing Testing.";
								}

								for (let i = 0; i < result.volumeValues.length; i++) {
									var y = result.volumeValues[i];
									data.push([t, y]);
									t = t + dt;
									tp = tp + 1;
								}
								$('#progV').circleProgress({
									max: 29,
									value: tp,
									textFormat: 'percent',
								});
								document.getElementById("fs").innerHTML = tp;

								g.updateOptions({ 'file': data });
							});
						}, 1000);
					});
				</script>
			</th>

								for (let i = 0; i < result.phValues.length; i++) {

									data.push([t, y]);
									t = t + dt;
									tp = tp + 1;
									document.getElementById("finalPH").innerHTML = y.toFixed(3);
								}
								if (tp > 1) {

									textFormat: 'percent',

								g.updateOptions({ 'file': data });
							});
						}, 1000);
					});
				</script>
			</th>
		</tr>

								for (let i = 0; i < result.temperatureValues.length; i++) {
									var y = result.temperatureValues[i];
									data.push(y);
									tp = tp + 1;
									document.getElementById("finalTP").innerHTML = y.toFixed(3);
									if (tp == 36) {
										$("#notSuitable").fadeIn("slow");
									}
								}
								$('#progTP').circleProgress({
									max: 29,
									value: tp,
									textFormat: 'percent',
								});



							});
						}, 1000);

						$(document).click(function () {

						});

</body>

</html>
